<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Currency Converter</h1>
    <form>
        <label for="amount">Amount</label>
        <input type="number" id="amount" value="1">

        <div id="base_to_target">
            <div id="base">
                <label for="base_dropdown">From</label>
                <select name="base" id="base_dropdown"> </select>
            </div>
            <div id="target">
                <p for="arrow">➡️</p>
                <label for="target_dropdown">To</label>
                <select name="target" id="target_dropdown">
                </select>
            </div>
        </div>

        <p id="result">1 USD = 84 INR</p>
        <input type="submit" value="Convert" id="convert">
    </form>
    <script type="module" src="codes.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
